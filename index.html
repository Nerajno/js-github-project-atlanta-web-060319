          <!-- contains user info -->

        </ul>
        <ul id='repos-list'>
            <h4>User's Repo</h4>
          <!-- contains user's repo list -->
          <!-- list of repos which chages with new search -->

        <ul id="search-results">

         <!-- contains list of searched names  -->
